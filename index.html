<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Animation Player</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }

        #debugText {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <img id="animation" src="" alt="Animation Frame">
    <div id="debugText"></div>

    <script>
        let images = [];
        let index = 0;
        const frameRate = 24;
        const frameInterval = 1000 / frameRate;
        const imgElement = document.getElementById("animation");
        const debugText = document.getElementById("debugText");
        const folderPaths = [
            'animations/standing',
            'animations/walking',
            'animations/special'
        ];
        let currentFolderIndex = 0;
        let lastFrameTime = 0;
        let currentSet = '';

        function preloadImages() {
            let i = 0;
            images = [];
            const randomSetIndex = getRandomSetIndex();
            currentSet = `set${randomSetIndex}`;
            const folderPath = `${folderPaths[currentFolderIndex]}/${currentSet}`;
            loadNext(folderPath, i);
        }

        function loadNext(folderPath, i) {
            let imgPath = `${folderPath}/${i.toString().padStart(4, '0')}.png`;
            let img = new Image();
            img.src = imgPath;
            img.onload = () => {
                images.push(imgPath);
                i++;
                loadNext(folderPath, i);
            };
            img.onerror = () => {
                if (images.length === 0) {
                    console.error(`No images found in ${folderPath}`);
                    const nextSetIndex = getRandomSetIndex();
                    currentSet = `set${nextSetIndex}`;
                    const nextFolderPath = `${folderPaths[currentFolderIndex]}/${currentSet}`;
                    loadNext(nextFolderPath, 0);
                } else {
                    startAnimation(performance.now());
                }
            };
        }

        function getRandomSetIndex() {
            const maxSets = 5;
            return Math.floor(Math.random() * maxSets) + 1;
        }

        function startAnimation(timestamp) {
            if (images.length === 0) return;
            const elapsedTime = timestamp - lastFrameTime;
            if (elapsedTime >= frameInterval) {
                imgElement.src = images[index];
                updateDebugText(index);
                index = (index + 1) % images.length;
                if (index === 0) {
                    transitionToNextStage();
                }
                lastFrameTime = timestamp;
            }
            requestAnimationFrame(startAnimation);
        }

        function transitionToNextStage() {
            currentFolderIndex = (currentFolderIndex + 1) % folderPaths.length;
            preloadImages();
        }

        function updateDebugText(imageIndex) {
            const stageNames = ["Standing", "Walking", "Special"];
            const folder = `${folderPaths[currentFolderIndex]}/${currentSet}`;
            const imageNumber = (imageIndex + 1).toString().padStart(4, '0');
            const stage = stageNames[currentFolderIndex];
            debugText.innerHTML = `Stage: ${stage}<br>Folder: ${folder}<br>Image: ${imageNumber}`;
        }

        preloadImages();
    </script>
</body>
</html>
