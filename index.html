<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Animation Player</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            display: none;
        }

        #debugText {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            z-index: 10;
            display: none;
        }

        #loadingScreen {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 20;
        }

        #progressBarContainer {
            width: 80%;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        #progressBar {
            width: 0%;
            height: 20px;
            background-color: limegreen;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        Loading animations...
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </div>

    <img id="animation" src="" alt="Animation Frame">
    <div id="debugText"></div>

    <script>
        const frameRate = 24;
        const frameInterval = 1000 / frameRate;
        const imgElement = document.getElementById("animation");
        const debugText = document.getElementById("debugText");
        const loadingScreen = document.getElementById("loadingScreen");
        const progressBar = document.getElementById("progressBar");

        const folderPaths = [
            'animations/standing',
            'animations/walking',
            'animations/special'
        ];
        const maxSets = 5;
        let allFrames = [];
        let currentFolderIndex = 0;
        let index = 0;
        let lastFrameTime = 0;

        async function preloadAllImages() {
            let totalToLoad = folderPaths.length * 50; // Estimate max of 50 frames per set
            let totalLoaded = 0;

            for (let stageIndex = 0; stageIndex < folderPaths.length; stageIndex++) {
                const randomSetIndex = getRandomSetIndex();
                const setPath = `${folderPaths[stageIndex]}/set${randomSetIndex}`;
                const stageFrames = await loadImageSet(setPath, (loaded) => {
                    totalLoaded += loaded;
                    const progress = Math.min((totalLoaded / totalToLoad) * 100, 100);
                    progressBar.style.width = progress + "%";
                });
                allFrames.push({ stageIndex, set: `set${randomSetIndex}`, frames: stageFrames });
            }

            loadingScreen.style.display = 'none';
            imgElement.style.display = 'block';
            debugText.style.display = 'block';
            startAnimation(performance.now());
        }

        function getRandomSetIndex() {
            return Math.floor(Math.random() * maxSets) + 1;
        }

        function loadImageSet(path, onProgress) {
            return new Promise((resolve) => {
                const images = [];
                let i = 0;

                function tryLoad() {
                    const imgPath = `${path}/${i.toString().padStart(4, '0')}.png`;
                    const img = new Image();
                    img.src = imgPath;
                    img.onload = () => {
                        images.push(imgPath);
                        i++;
                        onProgress(1);
                        tryLoad();
                    };
                    img.onerror = () => {
                        resolve(images);
                    };
                }

                tryLoad();
            });
        }

        function startAnimation(timestamp) {
            if (allFrames.length === 0) return;
            const currentStage = allFrames[currentFolderIndex];
            const frames = currentStage.frames;
            if (!frames || frames.length === 0) return;

            const elapsedTime = timestamp - lastFrameTime;
            if (elapsedTime >= frameInterval) {
                imgElement.src = frames[index];
                updateDebugText(currentStage.stageIndex, currentStage.set, index);
                index = (index + 1) % frames.length;
                if (index === 0) {
                    transitionToNextStage();
                }
                lastFrameTime = timestamp;
            }
            requestAnimationFrame(startAnimation);
        }

        function transitionToNextStage() {
            currentFolderIndex = (currentFolderIndex + 1) % allFrames.length;
            index = 0;
        }

        function updateDebugText(stageIndex, setName, imageIndex) {
            const stageNames = ["Standing", "Walking", "Special"];
            const folder = `${folderPaths[stageIndex]}/${setName}`;
            const imageNumber = (imageIndex + 1).toString().padStart(4, '0');
            const stage = stageNames[stageIndex];
            debugText.innerHTML = `Stage: ${stage}<br>Folder: ${folder}<br>Image: ${imageNumber}`;
        }

        preloadAllImages();
    </script>
</body>
</html>
